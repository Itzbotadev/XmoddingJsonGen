  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateLoadout() {
      const backpackID = document.getElementById('backpackID').value;
      const childItemID = document.getElementById('childItemID').value;
      const count = parseInt(document.getElementById('count').value);
      const randomColor = document.getElementById('randomColor').checked;
      const randomSize = document.getElementById('randomSize').checked;

      const children = [];
      for (let i = 0; i < count; i++) {
        children.push({
          itemID: childItemID,
          colorHue: randomColor ? getRandomInt(0, 360) : 0,
          colorSaturation: randomColor ? getRandomInt(50, 100) : 100,
          scaleModifier: randomSize ? getRandomInt(50, 100) : 100,
          state: 8000
        });
      }

      const loadout = {
        leftHand: {
          itemID: backpackID,
          children
        }
      };

      document.getElementById('jsonOutput').value = JSON.stringify(loadout, null, 2);
    }

    function downloadJSON() {
      const text = document.getElementById('jsonOutput').value;
      try {
        const blob = new Blob([text], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'ac_loadout.json';
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert('Could not download JSON. Try generating it first.');
      }
    }

for (let i = 1; i <= 500; i++) {

}
const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;
    
    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlElement.setAttribute('data-theme', savedTheme);
    themeToggle.checked = savedTheme === 'dark';

    themeToggle.addEventListener('change', function() {
      if (this.checked) {
        htmlElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        htmlElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    });
